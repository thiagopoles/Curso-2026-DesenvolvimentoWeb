<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Conceitos</title>
  </head>

  <body>
    <!-- Títulos -->
    <h1>1</h1>
    <!-- Mais importante -->
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <!-- Menos Importante -->

    <!-- Parágrafo de texto -->
    <p>1</p>

    <!-- Link -->
    <a href="">link</a>

    <!-- Lista -->
    <ul>
      1
    </ul>
    <ol>
      2
    </ol>
    <li>3</li>
    <!-- Sempre dentro de uma "ol"/"ul" -->

    <!-- Imagem -->
    <img src="" alt="" />

    <!-- Contâiner Genérico -->
    <div></div>
    <!-- criar divisões na estrutura da página para facilitar a estilização -->
  </body>
</html>
