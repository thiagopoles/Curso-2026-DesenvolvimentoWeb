<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Formulários</title>
  </head>
  <body>
    <h2>Formulários HTML</h2>

    <!-- 1. Primeiro Formulário -->
    <!-- 2. Atributos do Formulário -->
    <form action="registro.php" method="POST">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>
      <br />

      <!-- 3. Atributo name -->
      <div>
        <!-- 4. Atributo Label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>
      <br />

      <!-- 5. Select -->
      <div>
        <label for="proficao">Selecione a sua Profissão:</label>
        <select name="proficao">
          <option value="programador">Programador</option>
          <option value="design">Design</option>
          <option value="contador">Contador</option>
        </select>
      </div>
      <br />

      <!-- 6. Atributo Selected -->
      <div>
        <label for="contrato">Você leu os termos de contrato?</label>
        <select name="contrato">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>
      <br />

      <!-- 7. Multiplas Opções -->
      <div>
        <label for="itens">Selecione os itens desejador:</label>
        <select name="itens" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="alface">Alface</option>
          <option value="arroz">Arrox</option>
        </select>
      </div>
      <br />

      <!-- 8. Textarea -->
      <div>
        <label for="comentario">Escreva abaixo o que você achou do post:</label>
        <textarea name="comentario"></textarea>
      </div>
      <br />

      <!-- 9. fieldset e legend -->
      <div>
        <fieldset>
          <legend>Preencha as suas informações:</legend>
          <label for="PrimeiroNome">Nome:</label>
          <input type="text" name="PrimeiroNome" />

          <label for="Sobrenome">Sobrenome:</label>
          <input type="text" name="Sobrenome" />
        </fieldset>
      </div>
      <br />

      <!-- 10. datalist -->
      <div>
        <label for="sabor">Escolha seu sabor:</label>
        <input type="text" list="sabor" name="sabor" />

        <datalist id="sabor">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Chocolate"></option>
          <option value="Creme"></option>
        </datalist>
      </div>
      <br />

      <!-- 11. Senha -->
      <div>
        <label for="senha">Digite a sua senha:</label>
        <input type="password" name="senha" />
      </div>
      <br />

      <!-- 12. radio button -->
      <div>
        <label for="ModeloDeCarro">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" value="bmw" name="ModeloDeCarro" />
          <label for="bmw">BMW</label>
        </div>

        <div class="radio">
          <input type="radio" value="vw" name="ModeloDeCarro" />
          <label for="vw">Volkswagen</label>
        </div>

        <div class="radio">
          <input type="radio" value="gm" name="ModeloDeCarro" />
          <label for="gm">Chevrolet</label>
        </div>
      </div>
      <br />

      <!-- 13. checkbox-->
      <div>
        <label for="opcoes">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="opcoes[]" value="PneusGrandes" />
          <label for="PneusGrandes">Pneus Grandes</label>
        </div>

        <div class="radio">
          <input type="checkbox" name="opcoes[]" value="ParachoqueGrande" />
          <label for="ParachoqueGrande">Parachoque Grande</label>
        </div>

        <div class="radio">
          <input type="checkbox" name="opcoes[]" value="RodaGrande" />
          <label for="RodaGrande">Roda Aro 17</label>
        </div>
      </div>
      <br />

      <!-- 14. Input Datas -->
      <div>
        <label for="DataDeAniversario">Data de Nascimento:</label>
        <input type="date" name="DataDeAniversario" />
      </div>
      <br />

      <!-- 15. Arquivos -->
      <div>
        <label for="imagem">Insira a sua imagem:</label>
        <input type="file" name="imagem" />
      </div>
      <br />

      <!-- 16. Números -->
      <div>
        <label for="salario">Quanto você ganha no seu emprego atual?</label>
        <input type="number" name="salario" />
      </div>
      <br />

      <!-- 17. E-mails -->
      <div>
        <label for="email">Digite o seu E-mail:</label>
        <input type="email" name="email" />
      </div>
      <br />

      <!-- 18. Atributo value -->
      <div>
        <label for="valor">Digite algum valor:</label>
        <input type="text" value="O meu valor é esse " name="valor" />
      </div>
      <br />

      <!-- 19. Atributo didabled -->
      <div>
        <p>Tente mudar o valor:</p>
        <input type="text" value="Nâo precisa preencher" disabled />
      </div>
      <br />

      <!-- 20. Atributo placeholder -->
      <div>
        <label for="EmpregoAtual">Digite a sua profissão:</label>
        <input
          type="text"
          name="EmpregoAtual"
          placeholder="No que você está trabalhando agora?"
        />
      </div>
      <br />

      <!-- 21. required (campos obrigatórios) -->
      <div>
        <label for="AnoNascimento">Ano de nascimento:</label>
        <input type="text" placeholder="Digite o ano em que você nasceu!" required>
      </div>
      <br />

      <!-- 22. Resetar Form -->
      <input type="reset" value="limpar" />

      <!-- 23. Envio de Form -->
      <input type="submit" value="enviar" />
    </form>
  </body>
</html>
