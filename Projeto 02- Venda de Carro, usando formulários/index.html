<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Venda de Carro</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vende-lo!</h3>
      </div>
      <div class="form-container">
        <div class="form-cabecalho">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu carro!</h1>
          <p>
            Descreva as caracteríristicas e marque os opcionais que ele possui
          </p>
        </div>
        <form>
          <div class="box-input">
            <label for="title"
              >Título do anúncio <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="text"
              name="titulo"
              id="titulo"
              class="block"
              placeholder="Um título para anunciar o seu carro"
              minlength="1"
              maxlength="30"
              required
            />
          </div>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
