<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vendas de Carro</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vende-lo!</h3>
      </div>

      <div class="form-container">
        <div class="form-cabecalho">
          <p>Formulário</p>
        </div>

        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu carro!</h1>
          <p>
            Descreva as caracteríristicas e marque os opcionais que ele possui
          </p>
        </div>

        <form>
          <div class="box-input">
            <label for="title"
              >Título do anúncio <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="text"
              name="title"
              id="title"
              class="block"
              placeholder="Um título para anunciar o seu carro"
              minlength="1"
              maxlength="30"
              required
            />
          </div>

          <div class="box-input">
            <label for="price"
              >Preço <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="number"
              name="price"
              id="price"
              class="block"
              placeholder="Defina o Preço"
              required
            />
          </div>

          <!-- Descrição do carro / usando textarea -->
          <div class="box-input">
            <label for="description"
              >Descrição <span class="campo-obrigatorio">*</span></label
            >
            <textarea
              name="description"
              id="description"
              class="block"
              placeholder="Aqui você coloca os detalhes do veículo. Ex.: riscos, amassados, etc"
            ></textarea>
          </div>

          <div class="box-input">
            <label for="brand"
              >Marca <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="text"
              name="brand"
              id="brand"
              class="block"
              placeholder="Digite a marca do veículo"
              required
            />
          </div>

          <div class="box-input">
            <label for="model"
              >Modelo <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="text"
              name="model"
              id="model"
              class="block"
              placeholder="Digite o modelo do veículo"
              required
            />
          </div>

          <!-- kilometragem do carro / usando number -->
          <div class="box-input">
            <label for="milage"
              >Kilometragem <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="number"
              name="milage"
              id="milage"
              class="block"
              placeholder="Digite a Kilometragem do veículo"
              required
            />
          </div>

          <!-- data da compra / usando date -->
          <div class="box-input">
            <label for="purchese-date"
              >Data de compra <span class="campo-obrigatorio">*</span></label
            >
            <input
              type="date"
              name="purchese-date"
              id="purchese-date"
              class="block"
              placeholder="Um título para anunciar o seu carro"
              required
            />
          </div>

          <!-- tipo do cambio / usando radio -->
          <div class="box-input">
            <p>Tipo de Câmbio: <span class="campo-obrigatorio">*</span></p>
            <input type="radio" name="gear" id="manual" />
            <label for="manual">Manual</label>
            <input type="radio" name="gear" id="manual" />
            <label for="automatico">Automático</label>
          </div>

          <!-- criando uma lista de opcionais com checkbox / estrutura -->
          <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
              <li>
                <input
                  type="checkbox"
                  id="airbag"
                  name="optional[]"
                  value="airbag"
                />
                <label for="airbag">Airbag</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="alarm"
                  name="optional[]"
                  value="alarm"
                />
                <label for="alarm">Alarme</label>
              </li>

              <li>
                <input type="checkbox" id="ac" name="optional[]" value="ac" />
                <label for="ac">Ar-Condicionado</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="reverse_camera"
                  name="optional[]"
                  value="reverse_camera"
                />
                <label for="reverse_camera">Câmera de Ré</label>
              </li>
            </ul>
          </div>

          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input
                  type="checkbox"
                  id="lane_assist"
                  name="optional[]"
                  value="lane_assist"
                />
                <label for="lane_assist">Assistente de Pista</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="keyless"
                  name="optional[]"
                  value="keyless"
                />
                <label for="keyless">Botão Start/Stop</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="smartphone"
                  name="optional[]"
                  value="smartphone"
                />
                <label for="smartphone">Android Auto / Apple Car Play</label>
              </li>

              <li>
                <input
                  type="checkbox"
                  id="leather_seat"
                  name="optional[]"
                  value="leather_seat"
                />
                <label for="leather_seat">Banco em Couro</label>
              </li>
            </ul>
          </div>

          <div class="box-input">
            <p>Fotos do carro <span class="campo-obrigatorio">*</span></p>
            <input
              type="file"
              multiple
              accept="image/jpg, image/png, image/raw"
              id="images"
              name="images"
              required
            />
          </div>

          <input type="submit" value="Enviar" class="btn-submit" />
        </form>
      </div>
    </div>
  </body>
</html>
